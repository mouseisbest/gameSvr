syntax = "proto3";


package gameSvr;

enum res_enum {
    option allow_alias                  = true;
    RES_ENUM_NULL                       = 0;
    MAX_MAP_WIDTH                       = 40;
    MAX_MAP_HEIGHT                      = 40;

}

message MapLine {
    repeated int32 cell                 = 1;
}

message Map {
    repeated MapLine line               = 1;
}
