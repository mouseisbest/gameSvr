syntax = "proto3";

package gameSvr;

service GameServer {

    rpc MathOp(Equation) returns (EquationResult) {}
}


message Equation {
    int32 num1 = 1;
    int32 num2 = 2;
    int32 op = 3;
}

message EquationResult {
    Equation equation = 1;
    int32 result = 2;
}



message CSMessage {
    int32 command = 1;
}


